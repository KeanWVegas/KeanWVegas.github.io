<body>
    <header>
        <h1 class="logo"> &#9856; &#9861; Feeling Lucky?</h1>

        <nav>
            <div class="navigation">

    <main class="weather">
        <article class="city"><h2 class="higher"> Franklin, ID</h2></article>
        <section class="little">
            <article class="icon"><h5>&#9728;</h5></article>
            <article class="currenttemp"><h5>16</h5></article>
            <article class="temp"><p class="lower"><h5>17°/3°</h5></article>
        </section>
        <section class="big">
            <h2 class="currentcon"> Current Conditions</h2>
            <p class="wind">Wind:</p>
            <p class="currentwind"> 1-5 MPH Southwest</p>
            <p class="precip"> Precipitation:</p>
            <p class="currentprecip"> 0 in</p>
        </section>
        <section class="hourly">
            <h2> Hourly Forecast</h2>
            <ul>
                <li>6:00 AM 69°</li>
                <li>7:00 AM 72°</li>
                <li>8:00 AM 74°</li>
                <li>9:00 AM 77°</li>
            </ul>
        </section>
    </main>
